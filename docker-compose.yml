services:
  # PostgreSQL for Temporal (with proper permissions)
  postgres:
    image: postgres:16-alpine
    container_name: debridge-postgres
    user: postgres
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal -d temporal"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: debridge-clickhouse
    ports:
      - "8123:8123"
      - "9001:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    environment:
      - CLICKHOUSE_DB=debridge
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.24
    container_name: debridge-temporal
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - POSTGRES_SEEDS=postgres
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - TEMPORAL_ADDRESS=0.0.0.0:7233
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: debridge-temporal-ui
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_healthy

  # Pipeline Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: debridge-worker
    command: ["node", "dist/temporal/worker.js"]
    environment:
      - ETH_RPC_URL=${ETH_RPC_URL}
      - TARGET_ADDRESS=0xef4fb24ad0916217251f553c0596f8edc630eb66
      - USDC_CONTRACT=0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DATABASE=debridge
      - TEMPORAL_ADDRESS=temporal:7233
      - MIN_EVENTS=5000
      - LOG_LEVEL=info
    depends_on:
      clickhouse:
        condition: service_healthy
      temporal:
        condition: service_healthy
    restart: unless-stopped

  # Standalone pipeline
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: debridge-pipeline
    command: ["node", "dist/commands/pipeline.js"]
    environment:
      - ETH_RPC_URL=${ETH_RPC_URL}
      - TARGET_ADDRESS=0xef4fb24ad0916217251f553c0596f8edc630eb66
      - USDC_CONTRACT=0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DATABASE=debridge
      - MIN_EVENTS=5000
      - LOG_LEVEL=info
    volumes:
      - ./output:/app/output
    depends_on:
      clickhouse:
        condition: service_healthy
    profiles:
      - pipeline

volumes:
  clickhouse-data:
  clickhouse-logs:
  postgres-data:

networks:
  default:
    name: debridge-network