services:
  # MySQL for Temporal
  mysql:
    image: mysql:8.0
    container_name: debridge-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=temporal
      - MYSQL_USER=temporal
      - MYSQL_PASSWORD=temporal
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "temporal", "-ptemporal"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s

  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: debridge-clickhouse
    ports:
      - "8123:8123"
      - "9001:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    environment:
      - CLICKHOUSE_DB=debridge
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.24
    container_name: debridge-temporal
    ports:
      - "7233:7233"
    environment:
      - DB=mysql8
      - MYSQL_SEEDS=mysql
      - MYSQL_USER=root
      - MYSQL_PWD=root
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure:3
    healthcheck:
      test: ["CMD", "tctl", "--address", "localhost:7233", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: debridge-temporal-ui
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      temporal:
        condition: service_started

  # Pipeline Worker
  worker:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: debridge-worker
    command: ["node", "dist/temporal/worker.js"]
    ports:
      - "9091:9090"  # Metrics endpoint (mapped to different host port)
    environment:
      - ETH_RPC_URL=${ETH_RPC_URL}
      - TARGET_ADDRESS=${TARGET_ADDRESS}
      - USDC_CONTRACT=${USDC_CONTRACT}
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST}
      - CLICKHOUSE_PORT=${CLICKHOUSE_PORT}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE}
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS}
      - MIN_EVENTS=${MIN_EVENTS}
      - LOG_LEVEL=${LOG_LEVEL}
      - METRICS_PORT=${METRICS_PORT}
    depends_on:
      clickhouse:
        condition: service_healthy
      temporal:
        condition: service_started
    restart: unless-stopped

  # Workflow starter (triggers Temporal workflow)
  starter:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: debridge-starter
    command: ["node", "dist/commands/start-workflow.js"]
    environment:
      - ETH_RPC_URL=${ETH_RPC_URL}
      - TARGET_ADDRESS=${TARGET_ADDRESS}
      - USDC_CONTRACT=${USDC_CONTRACT}
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST}
      - CLICKHOUSE_PORT=${CLICKHOUSE_PORT}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE}
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS}
      - MIN_EVENTS=${MIN_EVENTS}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ./output:/app/output
    depends_on:
      temporal:
        condition: service_started
      worker:
        condition: service_started

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: debridge-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"  # Keep only 7 days of data
      - "--storage.tsdb.retention.size=1GB"  # Limit to 1GB storage
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
    tmpfs:
      - /tmp:size=100M  # Temporary storage for query processing
    depends_on:
      - worker
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: debridge-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_INSTALL_PLUGINS=  # Disable plugin downloads to save space
    tmpfs:
      - /tmp:size=50M  # Temporary storage
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  clickhouse-data:
  clickhouse-logs:
  mysql-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: debridge-network